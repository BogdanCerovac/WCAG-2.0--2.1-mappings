    <h1>Convert WCAG 2.0 Document References to 2.1 Equivalents</h1>

      <div class="row">
        <label for="txtOriginalText">Document with old WCAG 2.0 references</label>
        <div><textarea cols="80" rows="20" id="txtOriginalText"></textarea></div>
      </div>
      <div class="row">
        <button type="button" id="btnUpdate">Update to 2.1 References</button>
      </div>
      <div class="row">
        <label for="txtUpdatedText">Updated document with 2.1 references</label>
        <div><textarea cols="80" rows="20" id="txtUpdatedText"></textarea></div>
      </div>
    </form>
    <h2>Mapping tables</h2>
    <ul>
        <li><a href="wcag-2.0-and-2.1-SC-equivalents---table.html">WCAG 2.0 and 2.1 SC Equivalents</a></li>
        <li><a href="wcag-2.0-and-2.1-Understanding-equivalents---table.html">WCAG 2.0 and 2.1Understanding Equivalents</a></li>
    </ul>
  </main>
</body>
